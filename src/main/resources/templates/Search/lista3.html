<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Lista de Empleados</title>
</head>
    <body>
        <div class="container">
        <h1>Empleados por Departamento</h1>
            <table class="table">
                <thead>
                <!-- COMPLETAR -->
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cargo</th>
                    <th>Sueldo</th>
                </thead>
                <tbody>
                    <tr th:each="employeedep : ${listaEmpleadosPorDepartamento}">
                        <td th:text="${employeedep.getEmployeeId()}"></td>
                        <td th:text="${employeedep.getFirstName()}"></td>
                        <td th:text="${employeedep.getLastName()}"></td>
                        <td th:text="${employeedep.jobtitle}"></td>
                        <td th:text="${employeedep.getSalary()}"></td>
                    </tr>
                <!-- COMPLETAR -->


                </tbody>
            </table>
        </div>
    </body>
</html>
