<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Empleados con Mayor Salario</title>
</head>
<body>
<div class="container">
    <h1>Empleados con Mayor Salario en la Empresa</h1>
    <form method="post" th:action="@{/search/busqueda}">
    <div class="row">
        <div class="col-xl-9">
                <input name="searchField" class="form-control mb-3" type="text" placeholder="Search" th:classappend="${ msg != null ?'is-invalid':''}"/>
                <div class="invalid-feedback" th:if="${msg!=null}" th:text="${msg}"></div>
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
        </div>
        <div class="col-1">
            <a th:href="@{/search/salario}" class="btn btn-outline-danger">Limpiar</a>
        </div>
        <div class="col-1">
            <a th:href="@{/search/salario}" class="btn btn-primary">Regresar</a>
        </div>
    </div>
    </form>
    <table class="table">
        <thead>
        <!-- COMPLETAR -->
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de inicio</th>
                <th>Fecha Fin</th>
                <th>Puesto</th>

            </tr>
        </thead>
        <tbody>
        <!-- COMPLETAR -->

            <tr th:each="employeesala : ${listaEmpleadosMayorsueldo}">
                <td th:text="${employeesala.nombre}"></td>
                <td th:text="${employeesala.apellido}"></td>
                <td th:text="${#dates.format(employeesala.inicio, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(employeesala.final, 'dd-MM-yyyy')}"></td>
                <td th:text="${employeesala.titulo}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
