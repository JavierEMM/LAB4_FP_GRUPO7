<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Empleados con Mayor Salario</title>
</head>
<body>
<div class="container">
    <h1>Empleados con Mayor Salario en la Empresa</h1>
    <!-- COMPLETAR -->
    <table class="table">
        <thead>
        <!-- COMPLETAR -->
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de inicio</th>
                <th>Fecha de nacimiento</th>
                <th>Puesto</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <!-- COMPLETAR -->

            <tr th:each="employee : ${listaEmpleadosMayorSueldo}">
                <td th:text="${employee.firstname}"></td>
                <td th:text="${employee.lastname}"></td>
                <td th:text="${employee.hiredate}"></td>
                <td th:text="${employee.birthdate}"></td>
                <td th:text="${employee.title}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
